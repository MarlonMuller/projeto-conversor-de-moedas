<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="money" src="./assets/logo.gif" alt="logo-currency-converter">
    <main>
        <label>Converter <b>de</b>
        <select name="currencySelectToConvert" id="currencySelectToConvert">
            <option value="real">R$ Real brasileiro</option>
        </select>
        </label>
        <label>Converter <b>para</b>
        <select name="currencyConverted" id="currencyConvertedSelected">
            <option value="dolar">$ Dólar americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
        </select>
        </label>
        <label>Valor
            <input type="number" name="valueToConvert" id="valueToConvert">
        </label>
        <button type="submit">Converter</button>
        <section id="resultSection">
            <div>
                <img src="./assets/real.png" alt="Brasil">
                <p>Real</p>
                <p class="currencyValueBefore">R$ 0,00</p>
            </div>
            <img id="arrow" src="./assets/arrow.png" alt="seta">
            <div>
                <img id="imgCurrecyConverted" src="./assets/dolar.png" alt="USA">
                <p id="currencyConvertedName">Dólar americano</p>
                <p class="currencyValueAfter">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
